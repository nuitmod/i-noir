  <style amp-custom>
    /* Add your styles here */
    :root{
      --bg-main: rgb(216, 205, 215);
      --bg-menu: black;
    }
    *{
      margin: 0;
      padding: 0;
    }
    body{
      -webkit-text-size-adjust: 100%;
      background: var(--bg-menu);
      font-size: 11px;
      color: var(--bg-main);
    }
    amp-accordion {
      background: var(--bg-menu);
      margin-bottom: 3px;
    }
    amp-accordion a{
      background: var(--bg-menu);
      color: var(--bg-main);
      text-decoration: none;
      padding: 0 5px;
    }
    amp-accordion .amp_a{
      background: var(--bg-menu);
      width: auto;
    }
    amp-youtube{
      margin: 1px 2px;
    }
    audio{
      height: 10px;
      width: 219px;
      color: var(--bg-menu);
      background: var(--bg-menu);
      background-color: var(--bg-menu);
      z-index: 12;
    }
    amp-img{
      margin: 5px;
    }
    amp-carousel{
      height: 89px;
      background: var(--bg-menu);
    }
    #my_audio{
      width: 229px;
    }
    #brands-cont{
      margin: 10px 2px;
      width: 70%;
    }
    .inn{
      width: 50%;
    }
    h2{
      text-align: center;
    }
  </style>

<body>
<amp-accordion class="main" disable-session-states>
  <section>
    <h6 class="amp_a">menu</h6>
    <div>
      <a href="https://nuitmod.github.io/ini_pwa/amp/">ini_pwa</a>
      <a href="https://nuitmod.github.io/npx_io/">npx_io</a>

  </section>
</amp-accordion>
<h2>vii-mod media</h2>
<amp-img height="59" width="52" src="./img/IMG_1724.JPG" style="opacity: 0.9"></amp-img>
<!-- <amp-img height="59" width="99" src="./img/dark.jpeg"></amp-img> -->
<p>
  
</p>
<amp-carousel
  width="350"
  height="300"
  layout="responsive"
  type="slides"
  role="region"
  aria-label="Basic carousel"
  autoplay
  delay="3000"
  >
  <amp-img src="./img/dark.jpeg" width="200" height="80"></amp-img>
  <amp-img src="./img/dark_mod.JPG" width="200" height="80"></amp-img>
  </amp-carousel>

<amp-img height="59" width="52" src="./img/IMG_1728.JPG" style="opacity: 0.9"></amp-img>

<amp-state id="brands">
  <script type="application/json">
    {
      "items":[
      {
        "brand_name": "Pinhui",
        "country": "China",
        "img_url": "./img/pin_foto.jpeg",
        "vid_id": "T4WwGJaoeXI"
      },
      {
        "brand_name": "Yoeyyoy",
        "country": "China",
        "img_url": "./img/yu2.jpg",
        "vid_id": "SW1f9r55Ux4"
      }
    ]
    }
  </script>
</amp-state>
<amp-accordion class="main" disable-session-states>
  <section>
  <h6 class="amp_a">{{brand_name}}</h6>
  <div id="brands-cont">
    <h5>Brands</h5>
    <amp-list width="auto"
      height="900"
      layout="fixed-height"
      src="amp-state:brands">
      <template type="amp-mustache">
        <div>
          <amp-accordion class="main" disable-session-states>
            <section>
              <h6 class="amp_a">{{brand_name}}</h6>
              <div>
                <div>
                  Brand: {{brand_name}}
                  Country: {{country}}
                </div>
                <p>Foto</p>
                <div><amp-img src={{img_url}} width="102" height="70"></amp-img></div>
                <amp-accordion class="main inn" disable-session-states>
                  <section>
                    <h6 class="amp_a">Video</h6>
                    <div>
                    <amp-youtube
                      data-videoid={{vid_id}}
                      width="150" height="69">
                    </amp-youtube>
                    </div>
                  </section>
                </amp-accordion>
              </div>
            </section>
          </amp-accordion>
        </div>
      </template>
    </amp-list>
  </div>
  </section>
</amp-accordion>
