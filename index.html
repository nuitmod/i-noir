    <style amp-custom>
    /* Add your styles here */
  :root{
    --bg-main: purple;
    --bg-menu: black;
  }
  *{
    margin: 0;
    padding: 0;
  }
  body{
    -webkit-text-size-adjust: 100%;
    background: var(--bg-menu);
    font-size: 11px;
    color: var(--bg-main);
  }
  amp-accordion {
    background: var(--bg-menu);
  }
  amp-accordion a{
    background: var(--bg-menu);
    color: var(--bg-main);
    text-decoration: none;
    padding: 0 5px;
  }
  amp-accordion .amp_a{
  background: var(--bg-menu);
  width: auto;
}
amp-youtube{
  margin: 1px 2px;
}
audio{
    height: 10px;
    width: 219px;
    color: var(--bg-menu);
    background: var(--bg-menu);
    background-color: var(--bg-menu);
    z-index: 12;
  }
#my_audio{
width: 239px;
}
</style>

    <script type="application/ld+json">

<body>
<amp-accordion class="menu" disable-session-states>
  <section>
    <h5 class="amp_a">menu</h5>
    <div>
      <a href="https://nuitmod.github.io/ini_pwa/amp/">ini_pwa</a>
      <a href="https://nuitmod.github.io/npx_io/">npx_io</a>
      <a href="https://nuitmod.github.io/io_proj/amp/">io_proj</a>
      <a href="https://nuitmod.github.io/mod_i/amp/">mod_i</a>
      <a href="https://nuitmod.github.io/mod_pwa/amp/">mod_amp</a>
    </div>
  </section>
</amp-accordion>
<h4>i-nuit</h4>
<amp-accordion id="my_audio" disable-session-states>
<section>
  <h5 class="amp_a">Radio</h5>
  <div>
  <h6>dubstep beyond</h6>
  <amp-audio preload="none" controls>
   <source src="https://ice3.somafm.com/dubstep-128-mp3" type="audio/mpeg">
  </amp-audio>
</div>
</section>
</amp-accordion>
<br>
<amp-img height="59" width="99" src="img/dark.jpeg"></amp-img>
<amp-img height="59" width="99" src="img/itib.jpeg" style="opacity: 0.5"></amp-img>
<br>
<amp-state id="my_vid">
  <script type="application/json">
    {
      "items":[
      {
        "id": 0,
        "vid_id": "IIU2USQ6TBo"
      },
      {
        "id": 1,
        "vid_id": "Zqz_KQPK6ds"
      },
      {
        "id": 2,
        "vid_id": "SW1f9r55Ux4"
      },
      {
        "id": 3,
        "vid_id": "JNaYn5mdph8"
      },
      {
        "id": 4,
        "vid_id": "TPGO6T1h528"
      }
      ]
    }
  </script>
</amp-state>
<amp-state id="brands">
  <script type="application/json">
    {
      "items":[
      {
        "brand_name": "Pinhui",
        "country": "China",
        "img_url": "./img/pin_foto.jpeg",
        "vid_id": "JNaYn5mdph8"
      },
      {
        "brand_name": "Yoeyyoy",
        "country": "China",
        "img_url": "./img/yoeyyou.jpg",
        "vid_id": "SW1f9r55Ux4"
      }
    ]
    }
  </script>
</amp-state>
<h4>Brands</h4>
<amp-list width="auto"
  height="900"
  layout="fixed-height"
  src="amp-state:brands">
  <template type="amp-mustache">
    <div>
      <amp-accordion class="menu" disable-session-states>
        <section>
          <h5 class="amp_a">{{brand_name}}</h5>
          <div>
            <div>
              Brand: {{brand_name}}
              Country: {{country}}
            </div>
            <p>Foto</p>
            <div><amp-img src={{img_url}} width="122" height="70"></amp-img></div>
            <p>Video</p>
            <amp-youtube
              data-videoid={{vid_id}}
              width="150" height="69">
            </amp-youtube>
          </div>
         </section>
       </amp-accordion>
    </div>
</template>
</amp-list>
