  <div id="brands-cont">
    <h5>Brands</h5>
    <amp-list 
      load-more="auto"
      width="auto"
      height="900"
      layout="fixed-height"
      src="amp-state:brands">
      <template type="amp-mustache">
        <div>
          <amp-accordion class="main" disable-session-states>
            <section>
              <h6 class="amp_a">{{brand_name}}</h6>
              <div>
                <div id="brand-info">
                  Brand: {{brand_name}}
                  Country: {{country}}
                </div>
                <p>Foto</p>
                <div id="inner_data">
                  <div class="dat"><amp-img src={{img_url}} width="102" height="70" style="opacity: 0.9"></amp-img></div>
                  <div class="dat">{{info}}</div>
                </div>
                <div id="out_data">
                  <amp-carousel
                    width="200"
                    height="150"
                    layout="responsive"
                    type="slides"
                    role="region"
                    aria-label="Basic carousel"
                    autoplay
                    delay="3000"
                    >
                    {{#values}}
                      <amp-img src={{.}} width="200" height="80"></amp-img>
                    {{/values}}
                  </amp-carousel>
                </div>
                <amp-accordion class="main inn" disable-session-states>
                  <section>
                    <h6 class="amp_a">Video</h6>
                    <div>
                    <amp-youtube
                      data-videoid={{vid_id}}
                      width="150" height="69">
                    </amp-youtube>
                    </div>
                  </section>
                </amp-accordion>
              </div>
            </section>
          </amp-accordion>
        </div>
      </template>
    </amp-list>
  </div>
  </div>
  </section>
</amp-accordion>
</div>
