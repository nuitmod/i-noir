  <style amp-custom>
    /* Add your styles here */
    :root{
      --bg-main: purple;
      --bg-menu: black;
    }
    *{
      margin: 0;
      padding: 0;
    }
    body{
      -webkit-text-size-adjust: 100%;
      background: var(--bg-menu);
      font-size: 11px;
      color: var(--bg-main);
    }
    amp-accordion {
      background: var(--bg-menu);

    }
    amp-accordion a{
      background: var(--bg-menu);
      color: var(--bg-main);
      text-decoration: none;
      padding: 0 5px;
    }
    amp-accordion .amp_a{
      background: var(--bg-menu);
      width: auto;
    }
    amp-youtube{
      margin: 1px 2px;
    }
    audio{
        height: 10px;
        width: 219px;
        color: var(--bg-menu);
        background: var(--bg-menu);
        background-color: var(--bg-menu);
        z-index: 12;
      }
    #my_audio{
    width: 229px;
    }
    #brands-cont{
      margin: 12px;
    }

<body>
<amp-accordion class="menu" disable-session-states>
  <section>
    <h6 class="amp_a">menu</h6>

</amp-accordion>

<h4>i-nuit</h4>
<amp-accordion id="my_audio" disable-session-states>

    <h6 class="amp_a">Radio</h6>

    <p>n5md</p>
    <amp-audio preload="none" controls>

    </amp-audio>
    <p>lush</p>
    <amp-audio preload="none" controls>
     <source src="https://ice1.somafm.com/lush-128-mp3" type="audio/mpeg">
    </amp-audio>

  </section>
</amp-accordion>

<amp-state id="brands">
  <script type="application/json">
    {
      "items":[
      {
        "brand_name": "Pinhui",
        "country": "China",
        "img_url": "./img/pin_foto.jpeg",
        "vid_id": "T4WwGJaoeXI"
      },
      {
        "brand_name": "Yoeyyoy",
        "country": "China",
        "img_url": "./img/yu2.jpg",
        "vid_id": "SW1f9r55Ux4"
      }
    ]
    }
  </script>
</amp-state>
<div id="brands-cont">
<h5>Brands</h5>
<amp-list width="auto"
  height="900"
  layout="fixed-height"
  src="amp-state:brands">
  <template type="amp-mustache">
    <div>
      <amp-accordion class="menu" disable-session-states>
        <section>
          <h5 class="amp_a">{{brand_name}}</h5>
          <div>
            <div>
              Brand: {{brand_name}}
              Country: {{country}}
            </div>
            <p>Foto</p>
            <div><amp-img src={{img_url}} width="102" height="70"></amp-img></div>
            <p>Video</p>
            <amp-youtube
              data-videoid={{vid_id}}
              width="150" height="69">
            </amp-youtube>
          </div>
         </section>
       </amp-accordion>
    </div>
  </template>
</amp-list>
</div>
